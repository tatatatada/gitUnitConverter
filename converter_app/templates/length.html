<h2>Length Converter</h2>
<form method="post">
  {% csrf_token %}
  <input type="number" step="any" name="value" required>
  <select name="from_unit">
    <option>millimeter</option>
    <option>centimeter</option>
    <option>meter</option>
    <option>kilometer</option>
    <option>inch</option>
    <option>foot</option>
    <option>yard</option>
    <option>mile</option>
  </select>
  to
  <select name="to_unit">
    <option>millimeter</option>
    <option>centimeter</option>
    <option>meter</option>
    <option>kilometer</option>
    <option>inch</option>
    <option>foot</option>
    <option>yard</option>
    <option>mile</option>
  </select>
  <button type="submit">Convert</button>
</form>

{% if result != None %}
<p>Result: {{ result }}</p>
{% endif %}

<a href="/">Back</a>
